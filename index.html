<!DOCTYPE html>
<html>
<head>
    <title>jQuery Image Board</title>
    <link href="https://fonts.googleapis.com/css?family=Supermercado+One|Abel" rel="stylesheet" type="text/css">
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.1/css/materialize.min.css">
    <link rel="stylesheet" type="text/css" href="/styles/main.sass.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>
<body>
    <div class="container col s10 offset-s2 header">
        <h1>Infinite Images</h1>
    </div>

    <nav class="toggle-button">
        <div id="collapse-header" class="center-align">
            <i id="toggle-icon" class="material-icons medium">expand_less</i>
        </div>
    </nav>

    <section class="form-big-box">
        <div class="row form-box">
            <form>
                <div class="row">
                    <div class="input-field col s10 offset-s1 input-1">
                        <input id="image-url" type="text">
                        <label id="image-url-text" for="first_name">Image URL</label>
                    </div>
                    <div class="col s10 offset-s1" id="error-url"></div>
                    <div class="input-field col s10 offset-s1 input-2">
                        <textarea id="textarea2" class="image-caption"  ></textarea>
                        <label id="image-caption-text" for="textarea2">Image Caption</label>
                    </div>
                    <div class="col s10 offset-s1" id="error-caption"></div>
                </div>
                <div class="col s2 offset-s6">
                    <button id="cancel-button" class="btn waves-effect waves-light grey tooltipped" data-position="bottom" data-delay="50" data-tooltip="Clear input">Cancel</button>
                </div>
                <div>
                    <button id="submit-button" class="btn waves-effect waves-light green tooltipped" data-position="bottom" data-delay="50" data-tooltip="Show picture" type="submit" name="action">Submit
                        <i class="material-icons right">send</i>
                    </button>
                </div>
            </form>
        </div>
    </section>

    <section class="row gallery-box grey">
        <div class="col s12 m8 offset-m2" id="gallery"></div>
    </section>
    <div class="row delete-row">
        <button id="delete-all-button" class="col s2 offset-s10 btn waves-effect waves-light red darken-4 tooltipped" data-position="top" data-delay="50" data-tooltip="Delete" type="submit" name="action">Delete All
            <i class="material-icons right">delete</i>
        </button>
    </div>
    <footer class="footer">
        <span>A creation by</span>
        <a href="http://www.drumsensei.com">Mike Mathew</a>
        <span>for</span>
        <a href="http://www.theironyard.com">The Iron Yard</a>
    </footer>

<script type="text/javascript" src="/node_modules/jquery/dist/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.1/js/materialize.min.js"></script>
<script type="text/javascript" src="/scripts/main.js"></script>
</body>
</html>
