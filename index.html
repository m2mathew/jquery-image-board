<!DOCTYPE html>
<html>
<head>
    <title>jQuery Image Board</title>
    <link href="https://fonts.googleapis.com/css?family=Supermercado+One|Abel" rel="stylesheet" type="text/css">
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.1/css/materialize.min.css">
    <link rel="stylesheet" type="text/css" href="/styles/main.sass.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>
<body>
    <div class="container contains-all">
        <div class="container col s12 header">
            <h1>Infinite Images</h1>
        </div>

        <ul class="collapsible" data-collapsible="accordion">
            <li>
                <div id="collapse-header" class="collapsible-header valign-wrapper">
                    <i id="toggle-icon" class="medium material-icons valign">expand_more</i>
                </div>
                <div class="collapsible-body">
                        <form>
                            <div class="row">
                                <div class="input-field col s10 offset-s1">
                                    <input id="image-url" type="url" class="validate">
                                    <label id="image-url-text" for="first_name">Image URL</label>
                                </div>
                                <div class="input-field col s10 offset-s1">
                                    <textarea id="textarea2" class="image-caption"></textarea>
                                    <label id="image-caption-text" for="textarea2">Image Caption</label>
                                </div>
                            </div>
                            <button id="cancel-button" class="col s2 offset-s8 btn waves-effect waves-light grey tooltipped" data-position="bottom" data-delay="50" data-tooltip="Cancel!">Cancel</a>
                            </button>
                            <button id="submit-button" class="btn waves-effect waves-light green tooltipped" data-position="bottom" data-delay="50" data-tooltip="Submit!"" type="submit" name="action">Submit
                            <i class="material-icons right">send</i>
                            </button>
                        </form>
                </div>
            </li>
        </ul>

        <section class="col s8 offset-s2" id="gallery">
        <img class="materialboxed" data-caption="A picture of some deer and tons of trees" width="250" src="http://th01.deviantart.net/fs70/PRE/i/2013/126/1/e/nature_portrait_by_pw_fotografie-d63tx0n.jpg">
        </section>
    </div>
<script type="text/javascript" src="/node_modules/jquery/dist/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.1/js/materialize.min.js"></script>
<script type="text/javascript" src="/scripts/main.js"></script>
</body>
</html>
